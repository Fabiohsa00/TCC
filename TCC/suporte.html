<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - Suplementos ProFit</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Resetando algumas configurações padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f; /* Cor de fundo alterada */
            color: #333;
        }

        header {
            background-color: #5a2e88; /* Cor secundária alterada */
            padding: 20px 0;
            color: white;
        }

        header .container {
            header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
}
        }

        header nav ul {
            list-style: none;
			justify-content: center;
            display: flex;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ff7a00;
        }

        .contact {
            background-color: #1f1f1f;
            padding: 40px 20px;
            text-align: center;
        }

        .contact h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: white;
        }

        .contact p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            grid-gap: 15px;
            text-align: left;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .contact input:focus, .contact textarea:focus {
            border-color: #ff7a00;
            outline: none;
        }

        .contact button {
            padding: 15px;
            background-color: #5a2e88;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact button:hover {
            background-color: #e66400;
        }

        footer {
            background-color: #2f2f2f; /* Cor secundária alterada */
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .contact form {
                padding: 0 20px;
            }

            header .container {
                flex-direction: column;
                text-align: center;
            }

            header nav ul {
                flex-direction: column;
                margin-top: 15px;
            }

            header nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo"><b>ProFit</b></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
					<li><a href="sobre.html">Sobre</a></li>
					<li><a href="suporte.html">Suporte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Entre em Contato Conosco</h2>
            <p>Tem alguma dúvida ou gostaria de saber mais sobre nossos produtos? Preencha o formulário abaixo e nossa equipe entrará em contato o mais breve possível.</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <textarea name="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit" class="btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <footer style="margin-top: 310px;">
        <div class="container">
            <p>&copy; 2025 ProFit | Todos os direitos reservados</p>
        </div>
    </footer>

</body>
</html>
